<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.3/cdn.min.js" defer></script>
</head>

<body>
  <div x-data="counter">
    <h1>Counter</h1>
    <div class="counter" x-text="count"></div>
    <div>
      <button @click="if(maxValue > count) count++">+</button>
      <button @click="if(count > 0) count--">-</button>
      <button @click="reset">Reset</button>
    </div>
  </div>
  <script src="counter.js"></script>
  <script src="index.js"></script>
</body>

</html>
